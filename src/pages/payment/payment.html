<ion-content>
  <ion-navbar>
    <ion-title>계좌설정</ion-title>
  </ion-navbar>
  <ion-list>
  <div class="setting_list">
    계좌정보
  </div>
  <ion-row col-12>
     <ion-item col-4><h4 class="setting_title">은행</h4></ion-item>
     <ion-item col-8 *ngIf="number!=null">{{bank}}</ion-item>
     <ion-item col-8 *ngIf="number==null">미등록</ion-item>
  </ion-row>
  <ion-row col-12>
    <ion-item col-4><h4 class="setting_title">예금주</h4></ion-item>
     <ion-item col-8 *ngIf="holder!=null">{{holder}}</ion-item>
     <ion-item col-8 *ngIf="holder==null">미등록</ion-item>
  </ion-row>
  <ion-row col-12>
     <ion-item col-4><h4 class="setting_title">계좌번호</h4></ion-item>
     <ion-item col-8 *ngIf="number!=null">{{number}}</ion-item>
     <ion-item col-8 *ngIf="number==null">미등록</ion-item>
  </ion-row>
</ion-list>
<br>
<ion-list>
  <div class="setting_list">
    계좌등록
  </div>
  <form [formGroup]="authForm" (ngSubmit)="register(authForm.value)">
    <ion-row col-12>
     <ion-item col-12>
       <ion-label id="ion-label" col-4>은행선택</ion-label>
       <ion-select id="ion-select" [formControl]="account_bank" col-8>
        <ion-option value="국민은행">국민은행</ion-option>
        <ion-option value="기업은행">기업은행</ion-option>
        <ion-option value="우리은행">우리은행</ion-option>
        <ion-option value="신한은행">신한은행</ion-option>
        <ion-option value="농협">농협</ion-option>
        <ion-option value="우체국">우체국</ion-option>
        <ion-option value="SC제일은행">SC제일은행</ion-option>
        <ion-option value="하나은행">하나은행</ion-option>
        <ion-option value="한국씨티은행">한국씨티은행</ion-option>
       </ion-select>
    </ion-item>
   </ion-row>
   <ion-row col-12>
     <ion-item col-4><h4 class="setting_title">예금주</h4></ion-item>
     <ion-item col-8 ><ion-input  name="account_holder" type="text" placeholder="예금주" [formControl]="account_holder"></ion-input></ion-item>
   </ion-row>
   <ion-row col-12>
     <ion-item col-4><h4 class="setting_title">계좌번호</h4></ion-item>
     <ion-item col-8><ion-input name="account_number" type="number" placeholder="계좌번호" [formControl]="account_number"></ion-input></ion-item>
   </ion-row>
   <ion-row id="submit-btn">
      <button ion-button class="submit-btn" full type="submit" [disabled]="!authForm.valid" clear><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>&nbsp;등록하기</button>
    </ion-row>
  </form>
</ion-list>
</ion-content>
