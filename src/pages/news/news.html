<ion-content>

<ion-slides *ngIf="news" [autoplay]="5000" [speed]="1000" [loop]="true" pager paginationType="progress">
        <ion-slide id="ion_slide" *ngFor="let data of news" class="slide" style="background-color: #1c1f2a">
            <img id="img" src="http://www.fixme.kr/newsimg/{{data.news_id}}.png">
        </ion-slide>
    </ion-slides>
</ion-content>
